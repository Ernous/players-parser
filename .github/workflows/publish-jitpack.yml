name: Publish to JitPack

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build

    - name: Run tests
      run: ./gradlew test

    - name: Publish to Maven Local
      run: ./gradlew publishToMavenLocal

    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          # Players Parser Release
          
          This release is available on JitPack:
          
          ```gradle
          repositories {
              maven { url 'https://jitpack.io' }
          }
          
          dependencies {
              implementation 'com.github.Ernous:players-parser:${{ github.ref_name }}'
          }
          ```
        draft: false
        prerelease: false
